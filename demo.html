<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Demo</title>
    <script src="https://d3js.org/d3.v5.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"

        crossorigin="" />

        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <script src="scripts/utils.js"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/charts.js"></script>
    <script src="scripts/demo.js"></script>

</head>

<body style="background-color:#eee">
    <header class="shadowcard">
        <h1 class="text-center">Visual Analytics Demo using D3.js and Mapbox</h1>
    </header>

    <div class="container-fluid" style="margin-top:20px; position:relative;">
        <div class="row shadowcard ml-auto mr-auto">
            <div class="col-md-6 ml-2 mt-2">
                <h3 class="plot-title">Number of Flights by Date</h3>
            </div>

            <div class="col-md-5 ml-auto mt-2">
                <h3 class="plot-title">Number of Flights by Month</h3>
            </div>
            <div class="col-md-6 ml-2">
                <svg id="datesPlot" class="plot" width="800" height="300"></svg>
            </div>

            <div class="col-md-5 ml-auto">
                <svg id="monthsPlot" class="plot" width="600" height="300"></svg>
            </div>
        </div>

        <div class="row shadowcard ml-auto mr-auto mt-3">


            <div class="col-md-6 mt-2">
                <h3 class="plot-title">Cancellations</h3>
            </div>
            <div class="col-md-5 ml-auto mt-2">
                <h3 class="plot-title">Airlines with the most/least delays</h3>
            </div>
            <div class="col-md-6 ">
                <svg id="cancellationsPlot" class="plot pie" width="360" height="400"></svg>
                <svg id="cancellationReasonPlot" class="plot pie" width="360" height="400"></svg>
            </div>
            <div class="col-md-5 ml-auto mb-2">
                <svg id="airlinesDelaysPlot" class="plot" width="600" height="400"></svg>
            </div>


        </div>


        <div class="row shadowcard ml-auto mr-auto mt-3">
            <div class="col-md-6 ml-2 mt-2">
                <h3 class="plot-title">Larger the circle, the more flights got delayed at that Airport</h3>
            </div>

            <div class="col-md-5 ml-auto mt-2">
                <h3 class="plot-title">Something</h3>
            </div>
            <div class="col-md-6 ml-2 mb-2">
                <div id="delaysMap" style="width: 100%; height: 400px"></div>
            </div>

            <div class="col-md-5 ml-auto">
            </div>
        </div>


    </div>



    <footer class="container py-5">
        <div class="row">

        </div>
    </footer>
</body>

</html>
